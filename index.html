<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open URL Button</title>
    <script type="text/javascript">
        function callAndroidFunction() {
            var data = {
                payload: {
                    url: "https://fancompaniondev.page.link/Ecgnn9LeEMB473Uy6"
                }
            };
            var jsonData = JSON.stringify(data);
            Android.openUrlInApp(jsonData);
        }

        function openUrlInApp(url) {
            var data = {
                payload: {
                    url: url
                }
            };
            if (window.webkit && window.webkit.messageHandlers && window.webkit.messageHandlers.openUrlInApp && window.webkit.messageHandlers.openUrlInApp.postMessage) {
                window.webkit.messageHandlers.openUrlInApp.postMessage(data);
            } else if (window.Android && window.Android.openUrlInApp) {
                var jsonData = JSON.stringify(data);
                window.Android.openUrlInApp(jsonData);
            } else {
                console.log("Attempting to call openUrlInApp outside the app");
            }
        }

        function calliOSFunction() {
            var data = {
                payload: {
                    url: "https://fancompaniondev.page.link/Ecgnn9LeEMB473Uy6"
                }
            };
            window.webkit.messageHandlers.openUrlInApp.postMessage(data);
        }

        function invokeAndroid() {
            callAndroidFunction(); // This assumes you want to reuse the existing logic
        }
    </script>
</head>
<body>
    <div style="margin-bottom: 20px;">
        <a href="javascript:calliOSFunction()">Open URL on iOS</a>
    </div>
    <div style="margin-bottom: 20px;">
        <a href="javascript:callAndroidFunction()">Open URL on Android</a>
    </div>
    <div>
        <a href="javascript:openUrlInApp('https://fancompaniondev.page.link/Ecgnn9LeEMB473Uy6')">Open URL on Both</a>
    </div>
</body>
</html>
