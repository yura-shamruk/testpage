<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open URL Button</title>
    <script type="text/javascript">
        function callAndroidFunction() {
            var data = {
                payload: {
                    url: "https://fancompaniondev.page.link/Ecgnn9LeEMB473Uy6"
                }
            };
            var jsonData = JSON.stringify(data);
            Android.openUrlInApp(jsonData);
        }

        function calliOSFunction() {
            var data = {
                payload: {
                    url: "https://fancompaniondev.page.link/Ecgnn9LeEMB473Uy6"
                }
            };
            window.webkit.messageHandlers.openUrlInApp.postMessage(data);
        }

        function invokeAndroid() {
            callAndroidFunction(); // This assumes you want to reuse the existing logic
        }
    </script>
</head>
<body>
<br/><br/>
<div>
    <a href="javascript:calliOSFunction()">Open URL on iOS</a>
    <a href="javascript:callAndroidFunction()">Open URL on Android</a>
</div>
</body>
</html>
