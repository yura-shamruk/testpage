<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open URL Button</title>
    <script type="text/javascript">
        function callAndroidFunction() {
            var data = {
                payload: {
                    url: "https://fancompaniondev.page.link/Ecgnn9LeEMB473Uy6"
                }
            };
            var jsonData = JSON.stringify(data);
            AndroidAppInterface.openUrlInApp(jsonData);
        }

        function invokeAndroid() {
            callAndroidFunction(); // This assumes you want to reuse the existing logic
        }
    </script>
</head>
<body>
    <div>
        <button onclick="window.open('https://fancompaniondev.page.link/dxPXoxTagvAaF2H88', '_blank')">Open URL</button>
        <button onclick="window.open('https://translate.google.by/?hl=ru&tab=wT&sl=en&tl=ru&text=swelling&op=translate', '_blank')">Open URL - 2</button>
    </div>
    <br/><br/>
    <div>
        <a href="https://fancompaniondev.page.link/Ecgnn9LeEMB473Uy6">FC anchor (v1)</a>
        <a href="https://translate.google.by/?hl=ru&tab=wT&sl=en&tl=ru&text=swelling&op=translate">Translate anchor</a>
    </div>
    <br/><br/>
    <div>
        <button onclick="window.open('https://fancompaniondev.page.link/dxPXoxTagvAaF2H88')">Open URL (without blank)</button>
        <button onclick="window.open('https://translate.google.by/?hl=ru&tab=wT&sl=en&tl=ru&text=swelling&op=translate')">Open URL - 2 (without blank)</button>
    </div>
    <div>
        <button onclick="callAndroidFunction()">Open URL in App (JS)</button>
    </div>
    <div>
        <a href="javascript:invokeAndroid()">Open URL in App</a>
    </div>
</body>
</html>
