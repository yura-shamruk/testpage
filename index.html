<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open URL Button</title>
    <script type="text/javascript">
        function callAndroidFunction() {
            var data = {
                payload: {
                    url: "https://fancompaniondev.page.link/Ecgnn9LeEMB473Uy6"
                }
            };
            var jsonData = JSON.stringify(data);
            Android.openUrlExternal(jsonData);
        }

         function openUrlInApp(url) {
            var data = {
                payload: {
                    url: url
                }
            };
            if(window.webkit && window.webkit.messageHandlers && window.webkit.messageHandlers.openUrlExternal && window.webkit.messageHandlers.openUrlExternal.postMessage){
                window.webkit.messageHandlers.openUrlExternal.postMessage(data);
            } else if(Android && Android.openUrlExternal){
                var jsonData = JSON.stringify(data);
                Android.openUrlExternal(jsonData);
            } else {
                console.log("Attempting to call openUrlInApp outside the app")
            }
        }

        function calliOSFunction() {
            var data = {
                payload: {
                    url: "https://fancompaniondev.page.link/Ecgnn9LeEMB473Uy6"
                }
            };
            window.webkit.messageHandlers.openUrlExternal.postMessage(data);
        }

        function invokeAndroid() {
            callAndroidFunction(); // This assumes you want to reuse the existing logic
        }

    </script>
</head>
<body>
<br/><br/>
<div>
    <a href="javascript:calliOSFunction()">Open URL on iOS (v2)</a>
</div>
<br/><br/>
<div>
    <a href="javascript:callAndroidFunction()">Open URL on Android (v2)</a>
</div>
<br/><br/>
<div>
<a href="javascript:openUrlInApp('https://fancompaniondev.page.link/Ecgnn9LeEMB473Uy6')">Open URL on Both (v2)</a>
</div>
</body>
</html>
